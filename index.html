<h1 style="
font-family: 'Courier New', Courier, monospace;
color: #333;
text-align: center;
">Hola Anfer</h1>

<div style="text-align: center; margin-top: 20px;">

<div id="synth-knob" style="
width: 100px;
height: 100px;
border-radius: 50%;
background: radial-gradient(circle at 30% 30%, #ff4757, #c44569);
border: 4px solid #2c2c54;
box-shadow:
0 8px 15px rgba(0, 0, 0, 0.6),
inset -3px -3px 10px rgba(0, 0, 0, 0.5),
inset 3px 3px 10px rgba(255, 255, 255, 0.2);
cursor: pointer;
display: inline-block;
transition: all 0.1s ease-in-out;
position: relative;
"
onmousedown="
this.style.transform='translateY(3px) scale(0.98)';
this.style.boxShadow='0 3px 5px rgba(0, 0, 0, 0.6), inset -1px -1px 5px rgba(0, 0, 0, 0.5), inset 1px 1px 5px rgba(255, 255, 255, 0.2)';
"
onmouseup="
this.style.transform='translateY(0px) scale(1)';
this.style.boxShadow='0 8px 15px rgba(0, 0, 0, 0.6), inset -3px -3px 10px rgba(0, 0, 0, 0.5), inset 3px 3px 10px rgba(255, 255, 255, 0.2)';
"
onmouseleave="
this.style.transform='translateY(0px) scale(1)';
this.style.boxShadow='0 8px 15px rgba(0, 0, 0, 0.6), inset -3px -3px 10px rgba(0, 0, 0, 0.5), inset 3px 3px 10px rgba(255, 255, 255, 0.2)';
"
>
<div style="
position: absolute;
top: 10px;
left: 50%;
transform: translateX(-50%);
width: 4px;
height: 25px;
background-color: #f5f3ce;
border-radius: 2px;
box-shadow: 0 0 3px rgba(0,0,0,0.5);
"></div>
</div>

</div>
